<div class="card shadow-sm h-100 h-auto" [ngClass]="{'bg-light':!this.config.mode,'cardClassModenuit':this.config.mode}"
    id="cardId">
    <!-- Image en haut -->
    <img [src]="this.projet.img" [alt]="this.projet.titre" class="card-img-top " id="imgCard">

    <!-- Corps de la carte -->
    <div class="card-body">
        <!-- Titre du projet -->
        <h5 class="card-title" [ngClass]="{'text-light':this.config.mode,'text-dark':!this.config.mode}">
            {{this.projet.titre}}</h5>

        <!-- Description du projet -->
        <p class="card-text" [ngClass]="{'text-light':this.config.mode,'text-dark':!this.config.mode}">
            {{this.projet.description}}
        </p>
    </div>

    <!-- Bouton d'action -->
    <div class="card-body pt-0">
        <a class="btn btn-primary w-100">Voir le projet en d√©tail</a>
    </div>
</div>
